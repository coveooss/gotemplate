name: Build Pull Request
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16
        id: go

      - name: Checkout
        uses: actions/checkout@v3

      - run: make test-all

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.5.0
        with:
          hugo-version: "0.82.0"
          extended: true

      - name: Test Documentation
        run: make doc-generate

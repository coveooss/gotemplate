name: Build Pull Request
on: [pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - run: make test-all

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@1b06a03d2187c950c5a441dc45c80a01868eca5b
        with:
          hugo-version: "0.82.0"
          extended: true

      - name: Test Documentation
        run: make doc-generate
